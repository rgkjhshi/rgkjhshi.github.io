---
layout: default
title: 文章列表
---

<div class="uk-container content">
    <div class="page-title">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="uk-grid">
        <ul >
            {% for post in site.posts %}
            <li class="link-list-item">
                <span class="item-head"> {{ post.date | date: '%Y-%m-%d' }} </span>
                <span class="item-head uk-icon-angle-double-right uk-icon-small"> </span>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} </span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
